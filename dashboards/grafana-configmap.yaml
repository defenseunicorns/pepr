apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: grafana
  labels:
    grafana_datasource: "1"
data:
  prometheus-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://localhost:9090
        isDefault: true
        uid: prometheus
        orgId: 1
        jsonData:
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus
          prometheusVersion: latest
          cacheLevel: 'High'
          disableRecordingRules: false
          incrementalQueryOverlapWindow: 10m
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-config
  namespace: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'Prometheus'
      orgId: 1
      uid: pepr-dashboard
      folder: 'Pepr'
      folderUid: pepr
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
        foldersFromFilesStructure: true
---
