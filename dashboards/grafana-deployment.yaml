apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: grafana
  labels:
    app: grafana
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "secret"  # Change this to a secure password
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
          value: "/var/lib/grafana/dashboards/pepr-dashboard.json"
        - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_NAME
          value: "pepr-dashboard"
        - name: GF_PROVIDERS_FILE_PATH
          value: "/etc/grafana/provisioning/datasources/datasources.yaml"
        - name: GF_PATHS_DATA
          value: "/var/lib/grafana"
        - name: GF_PATHS_PROVISIONING
          value: "/etc/grafana/provisioning"
        volumeMounts:
        - name: dashboard-volume
          mountPath: /var/lib/grafana/dashboards
        - name: provisioning-config-volume
          mountPath: /etc/grafana/provisioning
      volumes:
      - name: dashboard-volume
        configMap:
          name: pepr-dashboards
      - name: provisioning-config-volume
        configMap:
          name: grafana-provisioning-config
