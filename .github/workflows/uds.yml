name: UDS - Smoke Test

permissions: read-all
on:
  workflow_dispatch:

jobs:
  pepr-build:
    name: build project
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: clone pepr
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: defenseunicorns/pepr
          path: pepr

      - name: "set env: PEPR"
        run: echo "PEPR=${GITHUB_WORKSPACE}/pepr" >> "$GITHUB_ENV"

      - name: setup node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: pepr

      - name: install pepr deps
        run: |
          cd "$PEPR"
          npm ci

      - name: build & pack pepr module
        run: |
          cd "$PEPR"
          npm run build
          pkg=$(npm pack)
          mv "$pkg" "${GITHUB_WORKSPACE}/pepr-pkg.tgz"

      - name: upload package tgz artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: pepr-pkg.tgz
          path: pepr-pkg.tgz
          retention-days: 1

      - name: build pepr image
        run: |
          cd "$PEPR"
          npm run build:image

      - name: tar pepr image
        run: |
          PEPR_TAR="${GITHUB_WORKSPACE}/pepr-img.tar"
          echo "PEPR_TAR=${PEPR_TAR}" >> "$GITHUB_ENV"
          docker image save --output "$PEPR_TAR" pepr:dev

      - name: upload image tar artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: pepr-img.tar
          path: pepr-img.tar
          retention-days: 1

  uds-run:
    name: uds run slim-dev
    runs-on: ubuntu-latest
    needs:
      - pepr-build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: "install k3d"
        run: "curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash"
        shell: bash

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: defenseunicorns/uds-core
          path: uds-core

      - name: "set env: UDS_CORE"
        run: echo "UDS_CORE=${GITHUB_WORKSPACE}/uds-core" >> "$GITHUB_ENV"

      - name: setup node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: uds-core

      - name: install uds cli
        run: |
          LATEST_URL="https://api.github.com/repos/defenseunicorns/uds-cli/releases/latest"
          REMOTE_URL=$(
            curl --silent "$LATEST_URL" \
              | grep 'browser_download_url.*_Linux_amd64"' \
              | cut -d : -f 2,3 \
              | tr -d \" \
              | tr -d " "
          )
          UDS_CLI="./uds-cli"
          if [ ! -f "$UDS_CLI" ] ; then
            curl --location --output "$UDS_CLI" "$REMOTE_URL"
            chmod +x "$UDS_CLI"
          fi
          ls -lah "$UDS_CLI"
          "$UDS_CLI" version

      - name: "set env: UDS_CLI"
        run: echo "UDS_CLI=${GITHUB_WORKSPACE}/uds-cli" >> "$GITHUB_ENV"

      - name: dowload module tgz artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: pepr-pkg.tgz
          path: ${{ github.workspace }}

      - name: "set env: PEPR_PKG"
        run: echo "PEPR_PKG=${GITHUB_WORKSPACE}/pepr-pkg.tgz" >> "$GITHUB_ENV"

      - name: dowload image tar artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: pepr-img.tar
          path: ${{ github.workspace }}

      - name: "set env: PEPR_IMG"
        run: echo "PEPR_IMG=${GITHUB_WORKSPACE}/pepr-img.tar" >> "$GITHUB_ENV"

      - name: uds run slim-dev
        run: |
          echo "--- uds core ---"
          cd "$UDS_CORE"
          ls -la
          echo ""
          echo "--- pepr-pkg ---"
          ls -la "$PEPR_PKG"
          echo ""
          echo "--- pepr-img ---"
          ls -la "$PEPR_IMG"




