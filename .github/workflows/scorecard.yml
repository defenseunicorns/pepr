name: OpenSSF Scorecard

on:
  # Only run on the default branch for branch protection check
  branch_protection_rule:
  # Schedule the Maintained check to run weekly
  schedule:
    - cron: '40 5 * * 5'
  # Only run on push events to the main branch
  push:
    branches: [ "main" ]

# Set default permissions to read-only
permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Allow writing security events to upload to code-scanning dashboard
      security-events: write
      # Allow writing ID token to publish results and get a badge
      id-token: write

    steps:
      # Checkout the code
      - name: "Checkout code"
        uses: actions/checkout@v2.4.2
        with:
          persist-credentials: false

      # Run the scorecard analysis
      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.1.3
        with:
          results_file: results.sarif
          results_format: sarif
          # Uncomment the following line and add a PAT token if you want to enable the Branch-Protection check on a public repository or if you are installing Scorecard on a private repository
          # repo_token: ${{ secrets.SCORECARD_TOKEN }}
          # Set publish_results to true for public repositories to publish results to OpenSSF REST API and enable the Scorecard badge
          publish_results: true

      # Upload the results as an artifact (optional)
      - name: "Upload artifact"
        uses: actions/upload-artifact@v2.2.4
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v2.2.4
        with:
          sarif_file: results.sarif