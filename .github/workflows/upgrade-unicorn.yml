name: Upgrade Test - Unicorn

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
    - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
    - "**.md"
  merge_group:
    paths-ignore:
    - "LICENSE"
    - "CODEOWNERS"
    - "**.md"

permissions:
  contents: read

jobs:
  upgrade-unicorn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js 24
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 24
          cache: "npm"

      - name: "Install K3d"
        run: "curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash"
        shell: bash

      - name: Rapidfort Login
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          max_attempts: 5
          retry_on: error
          timeout_minutes: 1
          command: |
            echo "${{ secrets.RAPIDFORT_PASSWORD }}" | docker login quay.io --username "${{ secrets.RAPIDFORT_USERNAME }}" --password-stdin

      - run: npm ci
      - run: |
          export PEPR_IMAGE=pepr/private:dev 
          npm run test:journey:k3d
          npm run test:journey:image:unicorn
          npx vitest run integration/cluster/upgrade.test.ts
