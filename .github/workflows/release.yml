name: Version Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Use Node.js 18
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: dummy
          password: ${{ github.token }}

      # Publish to GHCR & NPM
      - name: Publish to GHCR & NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          #!/bin/bash

          # Install and update npm
          npm install -g npm@latest

          # Install dependencies
          npm ci

          # Set the version number
          npm --no-git-tag-version version ${{ github.ref_name }}

          # Build the code
          npm run build

          # Build and push the Docker image
          docker buildx build --push --platform linux/arm64/v8,linux/amd64 --build-arg VER=${{ github.ref_name }} --tag ghcr.io/defenseunicorns/pepr/controller:${{ github.ref_name }} .

          # Publish to NPM
          PEPR_VERSION=${{ github.ref_name }} npm publish --provenance --access public