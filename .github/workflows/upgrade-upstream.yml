name: Upgrade Test - Upstream

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
    - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
    - "**.md"
  merge_group:
    paths-ignore:
    - "LICENSE"
    - "CODEOWNERS"
    - "**.md"

permissions:
  contents: read

jobs:
  upgrade-upstream:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Use Node.js 24
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 24
          cache: "npm"

      - name: "Install K3d"
        run: "curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash"
        shell: bash

      - run: npm ci
      - run: |
          export PEPR_IMAGE=pepr:dev 
          npm run test:journey:image
          npm run test:journey:upgrade:upstream
