name: Node.js CI

on:
  workflow_call:
  push:
    branches: ["main"]
    paths-ignore:
    - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
    - "**.md"
    
permissions:
  id-token: write # This is needed for OIDC federation.
  contents: read

jobs:
  on-demand-workflows:
    uses: ./.github/workflows/on-demand-workflows.yaml
    secrets:
      CODECOV_ORG_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
    with:
      run-format: true
      run-units: true
      run-integration: true

