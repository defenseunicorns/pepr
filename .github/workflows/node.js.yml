name: Node.js CI

on:
  workflow_dispatch:
  push:
    paths-ignore:
    - "**.md"
    - "**.jpg"
    - "**.png"
    - "**.gif"
    - "**.svg"
    - "adr/**"
    - "__mocks__/**"
    - ".npmignore"
    - ".prettierignore"
    - "scripts/**"
    - "hack/**"
    - "_images/**"
    - "**.yaml"
    - "**.toml"
    - "**.json"
    - "docs/**"
    - "CODEOWNERS"
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths-ignore:
    - "**.md"
    - "**.jpg"
    - "**.png"
    - "**.gif"
    - "**.svg"
    - "adr/**"
    - "__mocks__/**"
    - ".npmignore"
    - ".prettierignore"
    - "scripts/**"
    - "hack/**"
    - "_images/**"
    - "**.yaml"
    - "**.toml"
    - "docs/**"
    - "**.json"
    - "CODEOWNERS"
permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Use Node.js latest
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: latest
          cache: "npm"
      - run: npm ci
      - run: npm run format:check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, latest]
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run test:unit
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
  journey:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Use Node.js latest
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: latest
          cache: "npm"
      - name: Setup Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4.2.0
        with:
          version: v3.3.4
      - name: "Install K3d"
        run: "curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash"
        shell: bash

      - run: npm ci
      - run: npm run test:journey
      - run: npm run test:journey-wasm


      # Now do the soak test
      - name: clone pepr-excellent-examples
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: defenseunicorns/pepr-excellent-examples
          path: pepr-excellent-examples

      - name: "set env: PEXEX"
        run: echo "PEXEX=${GITHUB_WORKSPACE}/pepr-excellent-examples" >> "$GITHUB_ENV"

      - name: setup node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: pepr-excellent-examples

      - name: install pepr-excellent-examples deps
        run: |
          cd "$PEXEX"
          npm ci

      - name: deploy the soak test and environment
        run: |
          cd "$PEXEX"
          npm run test:soak -w hello-pepr-store-ci -- -i pepr:dev

      - name: Upload Log Output as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: log-output
          path: pepr-excellent-examples/logs/
