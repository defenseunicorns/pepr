name: Node.js CI

on:
  push:
    paths-ignore:
    - "**.md"
    - "LICENSE"
    - "CODEOWNERS"
  pull_request:
    paths-ignore:
    - "**.md"
    - "LICENSE"
    - "CODEOWNERS"
    
permissions:
  id-token: write # This is needed for OIDC federation.
  contents: read

jobs:
  on-demand-workflows:
    uses: ./.github/workflows/on-demand-workflows.yaml
    secrets:
      CODECOV_ORG_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
    with:
      run-format: true
      run-units: true
      run-integration: true

