name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v2
      
      # Use Node.js latest
      - name: Use Node.js latest
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "npm"
      
      # Install dependencies and run format check
      - name: Install dependencies and run format check
        run: |
          npm ci
          npm run format:check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["14.x", "16.x"]
    steps:
      # Checkout code
      - uses: actions/checkout@v2
      
      # Use specified Node.js version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      
      # Install dependencies and run unit tests
      - name: Install dependencies and run unit tests
        run: |
          npm ci
          npm run test:unit

  e2e:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v2
      
      # Use Node.js latest
      - name: Use Node.js latest
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "npm"
      
      # Install K3d
      - name: Install K3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
        shell: bash
      
      # Install dependencies and run end-to-end tests
      - name: Install dependencies and run end-to-end tests
        run: |
          npm ci
          npm run test:e2e